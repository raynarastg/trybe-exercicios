<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="nome-user"
        >Nome Completo :
        <input
          type="text"
          id="nome-user"
          name="user"
          value=""
          placeholder="digite seu nome"
          minlength="10"
          maxlength="40"
      /></label>
      <br />
      <label for="email-user"
        >E-mail :
        <input
          type="email"
          id="email-user"
          name="user"
          value=""
          placeholder="digite seu e-mail"
          minlength="10"
          maxlength="50"
      /></label>
      <br />
      <br />
      <label for="cidade">
        Destino Preferido
        <input
          type="radio"
          id="cidade"
          name="lugar"
          value="cdd"
          placeholder=""
        />Cidade
      </label>
      <label for="campo">
        <input
          type="radio"
          id="campo"
          name="lugar"
          value="camp"
          placeholder=""
        />Campo
      </label>
      <label for="praia">
        <input
          type="radio"
          id="praia"
          name="lugar"
          value="prainha"
          placeholder=""
        />Praia
      </label>
      <label for="montanhas">
        <input
          type="radio"
          id="montanhas"
          name="lugar"
          value="monts"
          placeholder=""
        />Montanhas
      </label>
    </form>
    <script src="script.js"></script>
  </body>
</html>
