<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </head>
  <header class="container"><h1>TrybeTrip - Formulário</h1></header>
  <body >
    <form action="" method="get">
      <br />
      <div class="form-label container">
        <label for="nome-user"
          >Nome Completo :
          <input
            type="text"
            id="nome-user"
            class="form-control"
            name="user"
            value=""
            placeholder="digite seu nome"
            minlength="10"
            maxlength="40"
        /></label>
      </div>
      <br />
      <div class="form-label container">
        <label for="email-user"
          >E-mail :
          <input
            type="email"
            id="email-user"
            class="form-control"
            name="user"
            value=""
            placeholder="digite seu e-mail"
            minlength="10"
            maxlength="50"
        /></label>
      </div>

      <div class="form-label container">
        <label for="cidade">
          Destino Preferido :
        </div>
        <div class="container">
          <input
            type="radio"
            id="cidade"
            class="form-check-input"
            name="lugar"
            value="cdd"
            placeholder=""
          />Cidade
        </label>
        <label for="campo">
          <input
            type="radio"
            id="campo"
            class="form-check-input"
            name="lugar"
            value="camp"
            placeholder=""
          />Campo
        </label>
        <label for="praia">
          <input
            type="radio"
            id="praia"
            class="form-check-input"
            name="lugar"
            value="prainha"
            placeholder=""
          />Praia
        </label>
        <label for="montanhas">
          <input
            type="radio"
            id="montanhas"
            class="form-check-input"
            name="lugar"
            value="monts"
            placeholder=""
          />Montanhas
        </label>
      </div>
      <br>
        <div class="container">
        <p>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o curso
          TrybeTrip?
        </p>
        <textarea
          name="text-motivo"
          id="text-motivo"
          cols="30"
          rows="5"
          maxlength="500"
        ></textarea>
      </div>
      
      <div class="form-label container">
        <label
          >Qual a melhor data para realizar sua viagem?
          <br />
          <br />
          <input type="date" id="data-viagem" value="" name="" />
        </label>
      </div>

      <br />
      <div class="form-label container">
        <label>
          <input type="checkbox" id="checkbox-noticia" />
          Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?
        </label>
        <label>
          <input type="checkbox" id="checkbox-concordo" />
          Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
      </div>
     
    </form>

    <div class="container" >
      <button type="submit" id="botaoEnviar">Enviar</button>
      <button type="reset" id="botaoLimpar">Limpar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
